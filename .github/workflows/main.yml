name: Rust Cross-Compile for Windows (GNU)  
  
on:  
  release:  
    types: [created]  
  
jobs:  
  build:  
    name: Cross-Compile Rust Project for Windows (GNU)  
    runs-on: ubuntu-latest  
    steps:  
      - name: Checkout Code  
        uses: actions/checkout@v2  
      - name: Install Rust  
        uses: actions-rs/toolchain@v1  
        with:  
          toolchain: stable  
          target: x86_64-pc-windows-gnu  
          override: true  
      - name: Install mingw-w64  
        run: sudo apt-get install mingw-w64  
      - name: Build Project  
        uses: actions-rs/cargo@v1  
        with:  
          command: build  
          args: --release --target x86_64-pc-windows-gnu  
      - name: Compress Executable  
        run: |  
          cd target/x86_64-pc-windows-gnu/release/  
          zip -r ../../../nicgetmac-x86_64-windows-gnu.zip *.exe  
      - name: Upload Artifact  
        uses: actions/upload-artifact@v2  
        with:  
          name: rust-binary-windows-gnu  
          path: rust-binary-windows-gnu.zip  
      - name: Upload Release Asset  
        id: upload-release-asset  
        uses: softprops/action-gh-release@v1  
        if: startsWith(github.ref, 'refs/tags/')  
        env:  
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  
        with:  
          files: nicgetmac-x86_64-windows-gnu.zip
